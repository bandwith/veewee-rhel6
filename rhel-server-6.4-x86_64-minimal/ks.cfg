install
cdrom
lang en_US.UTF-8
keyboard us
network --bootproto=dhcp
rootpw --iscrypted $1$damlkd,f$UC/u5pUts5QiU3ow.CSso/
firewall --enabled --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone America/New_York
bootloader --location=mbr

text
skipx
zerombr

repo --name=epel --baseurl=http://www.gtlib.gatech.edu/pub/fedora-epel/6/x86_64/
repo --name=vmware --baseurl=http://packages.vmware.com/tools/esx/latest/rhel6/x86_64/

clearpart --all --initlabel
part /boot --fstype=ext3 --size=200 
part / --size=1000 --grow 
part swap --size=1000   --maxsize=2000

auth  --useshadow  --enablemd5
firstboot --disabled
reboot

%packages --nobase
@core
bzip2
gcc
gcc-c++
kernel-devel
make
openssh-clients
openssl-devel
perl
readline-devel
sqlite-devel
sudo
wget
zlib-devel
epel-release
vmware-tools-esx-kmods
vmware-tools-esx-nox
%end

%post
/usr/sbin/groupadd vagrant
/usr/sbin/useradd vagrant -g vagrant -G wheel
echo "vagrant"|passwd --stdin vagrant
echo "vagrant        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers.d/vagrant
chmod 0440 /etc/sudoers.d/vagrant -R vagrant /home/vagrant/.ssh
%end
